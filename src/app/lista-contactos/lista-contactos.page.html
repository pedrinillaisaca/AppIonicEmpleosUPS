<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Lista Contacto</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-list>
        <ion-list-header>
            Lista de Contactos
        </ion-list-header>

        <ion-item *ngFor="let contacto of contactos | async">
            <ion-avatar slot="start">
                <img src="./avatar-finn.png">
            </ion-avatar>
            <ion-label>
                <h2>{{contacto.name}}</h2>
                <h3>{{contacto.email}}</h3>
                <p>{{contacto.mensaje}}</p>
            </ion-label>
        </ion-item>
