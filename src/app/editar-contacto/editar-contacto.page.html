<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Editar Contacto</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input [(ngModel)]=contacto.name>{{contacto.name}}</ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Correo:</ion-label>
        <ion-input [(ngModel)]=contacto.email></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Mensaje:</ion-label>
        <ion-textarea placeholder="Enter more information here..." [(ngModel)]=contacto.mensaje></ion-textarea>
    </ion-item>

    </ion-item> -->

    </ion-item> -->

        {{contacto.email}}
    </ion-item>

    <ion-item>

    </ion-item>



</ion-content>
