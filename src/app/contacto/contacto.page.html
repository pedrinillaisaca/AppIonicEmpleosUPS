<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Contacto</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input [(ngModel)]=mensajee.name></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Correo:</ion-label>
        <ion-input [(ngModel)]=mensajee.email></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Mensaje:</ion-label>
        <ion-textarea placeholder="Enter more information here..." [(ngModel)]=mensajee.mensaje></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Trabaja:</ion-label>
        <ion-checkbox color="primary" [(ngModel)]=trabaja></ion-checkbox>
    </ion-item>

    <ion-item *ngIf="trabaja">
        <ion-label position="floating">Lugar de trabajo:</ion-label>
        <ion-input [(ngModel)]=lugarTrabajo></ion-input>
    </ion-item>

    <ion-item>
        {{mensajee.email}}
    </ion-item>

    <app-take-photo source="galeria" (imageSelected)="imageSeleccionado($event)" (uploadFinished)="uploadFinished($event)"></app-take-photo>
    <ion-item>
        <ion-button color="dark" (click)="guardar()">Enviar</ion-button>
    </ion-item>


    <ion-card>
        <ion-img [src]="imgData">

        </ion-img>
    </ion-card>
    <!-- <ion-item>
        <ion-button color="dark" (click)="tomarFoto()">Tomar Fotografia</ion-button>
    </ion-item> -->



    <!-- <ion-img [src]="imgURL"></ion-img>
    Separador
    <ion-img [src]="imgData"></ion-img> -->

</ion-content>
