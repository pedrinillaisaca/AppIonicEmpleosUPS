<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Listar Usuarios</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
            Lista Usuarios ApiRest
        </ion-list-header>

        <ion-item-sliding *ngFor="let usuario of usuarios | async">
            <ion-item>
                <ion-avatar slot="start">
                    <img src="./avatar-finn.png">
                </ion-avatar>
                <ion-label>
                    <h2>{{usuario.username}}</h2>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="primary" (click)="editarUsuario(usuario)">
                    <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                    Editar
                </ion-item-option>
                <ion-item-option color="secondary" (click)="confirmarBorradoUser(usuario.id)">
                    <ion-icon slot="start" name="archive"></ion-icon>
                    Eliminar
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
